<section class="header-descriptin329">
    <div class="container">
        <h3>DÃ©tails du post</h3>
        <ol class="breadcrumb breadcrumb839">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Posts</a></li>
            <li class="active">{{ post.subject }}</li>
        </ol>
    </div>
</section>
<section class="main-content920">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <app-question [post]="post"></app-question>
                <app-create-comment [post] = "post" (postUpdate) = "refresh($event)"></app-create-comment>
                <div class="comment-list12993 {{ post.comments?.length == 0 ? 'hidden' : ''}}">
                    <div class="container">
                        <div class="row">
                            <div class="comments-container">
                                <ul id="comments-list" class="comments-list">
                                    <li *ngFor="let comment of post.comments">
                                        <div class="comment-main-level">
                                            <!-- Avatar -->
                                            <div class="comment-avatar"><img src="assets/image/emptyProfil.jpg" alt=""></div>
                                            <!-- Contenedor del Comentario -->
                                            <div class="comment-box">
                                                <div class="comment-head">
                                                    <h6 class="comment-name"><a href="#"> {{ comment.author.userName}}</a></h6>
                                                    <i class="fa fa-reply"></i>
                                                    <div>
                                                        <span>
                                                            <i class="fa fa-clock-o" aria-hidden="true">{{comment.date | date: 'short'}}</i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="comment-content">{{ comment.message }}</div>
                                            </div>
                                        </div>

                                        <ul class="comments-list reply-list">
                                            <li *ngFor="let reply of comment.reply">
                                                <div class="comment-avatar"><img src="assets/image/emptyProfil.jpg" alt=""></div>
                                                <div class="comment-box">
                                                    <div class="comment-head">
                                                        <h6 class="comment-name"><a href="#">{{ reply.author.userName }}</a></h6>
                                                        <span><i class="fa fa-clock-o" aria-hidden="true">{{ reply.date | date: 'short'}}</i></span> <i class="fa fa-reply"></i>
                                                        <i class="fa fa-heart"></i>
                                                    </div>
                                                    <div class="comment-content">
                                                        {{ reply.message }}
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <app-reply [post] = "post" [comment] = "comment" (postUpdate) = "refresh($event)"></app-reply>
                                            </li>
                                        </ul>
                                    </li>

                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
